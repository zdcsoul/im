<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/js/reconnect.js}"></script>
</head>
<body>
<input id="st" value="send" type="text"/>
<button id="send" onclick="send()">send</button>
<button id="close connection" onclick="close()">close</button>
<script th:inline="javascript">
    /*<![CDATA[*/
    var host = window.location.host;
    var websocket;
    if ('WebSocket' in window) {
        websocket = new ReconnectingWebSocket("ws://"
            + host + "/webSocketIMServer", null, {debug:true, maxReconnectAttempts:4});
    } else if ('MozWebSocket' in window) {
        websocket = new MozWebSocket("ws://" + host
            + "/webSocketIMServer");
    } else {
        websocket = new SockJS("http://" + host
            + "/webSocketIMServer");
    }
    websocket.onopen = function(evnt) {
        console.log("websocket连接上");
    };
    websocket.onmessage = function(evnt) {
        messageHandler(evnt.data);
    };
    websocket.onerror = function(evnt) {
        console.log("websocket错误");
    };
    websocket.onclose = function(evnt) {
        console.log("websocket关闭");
    }
    function messageHandler(data){
        console.log(data);
    }
    var send = function () {
        var data = document.getElementById("st").value;
        websocket.send(data);
    };
    var close = function(){
      websocket.close(1,"用户正常退出");
    };
    /*]]>*/
</script>
</body>
</html>
